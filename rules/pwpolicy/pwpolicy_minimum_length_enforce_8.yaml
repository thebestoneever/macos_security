id: pwpolicy_minimum_length_enforce_8
title: "Require a Minimum Password Length of 8 Characters"
discussion: |
  The macOS _MUST_ be configured to require a minimum of 8 characters be used when a password is created.

  This rule enforces password complexity by requiring users to set passwords that are less vulnerable to malicious users. 
check: |
  /usr/bin/profiles -P -o stdout | /usr/bin/grep -c 'minLength = 8' 
result:
  integer: 1
fix: |
  This is implemented by a Configuration Profile.
